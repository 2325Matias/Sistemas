<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/Login.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100"> <!-- con esto se centro el form del login-->
    <!--login-->
    <div class="login">
        <form>
            <div class="logo">
                <img src="imagen/logo.png" width="130px">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="" placeholder="Contraseña">
            </div>
            <div class="m-3">
                <a href="index.html">
                    <button type="button" class="btn btn-primary">Iniciar Sesión</button>
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
